<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Unit Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        img {
            width: 50px;
            height: 50px;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Currency Unit Calculator</h2>
    <label for="amount">Enter a number:</label>
    <input type="text" id="amount">
    <button onclick="calculateCurrencyUnits()">Calculate</button>

    <div id="result"></div>
</div>

<script>
    function calculateCurrencyUnits() {
        var amount = document.getElementById("amount").value;

        if (isNaN(amount) || amount < 0) {
            alert("Please enter a valid positive number.");
            return;
        }

        amount = parseInt(amount);

        var units5000 = Math.floor(amount / 5000);
        var remainder = amount % 5000;

        var units1000 = Math.floor(remainder / 1000);
        remainder %= 1000;

        var units500 = Math.floor(remainder / 500);
        remainder %= 500;

        var units100 = Math.floor(remainder / 100);
        remainder %= 100;

        var units50 = Math.floor(remainder / 50);
        remainder %= 50;

        var units20 = Math.floor(remainder / 20);
        remainder %= 20;

        var units10 = Math.floor(remainder / 10);
        remainder %= 10;

        var units5 = Math.floor(remainder / 5);
        remainder %= 5;

        var units1 = remainder;

        var resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
            <p>Currency units needed:</p>
            <p>5000: ${units5000}Currency units </p>
            <p>1000: ${units1000}Currency units </p>
            <p>500: ${units500} Currency units </p>
            <p>100: ${units100}Currency units</p>
            <p>50: ${units50}Currency units</p>
            <p>20: ${units20}Currency units </p>
            <p>10: ${units10}Currency units </p>
            <p>5: ${units5}Currency units</p>
            <p>1: ${units1}Currency units</p>
        `;
    }
</script>

</body>
</html>
